<meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Orar IPA 727 • 2026</title>
    
    <!-- Biblioteci externe: React și Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
            user-select: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #f9faff 100%); }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const scheduleData = [
            // LUNI
            { day: 'Luni', start: '08:00', end: '11:50', subject: 'Microbiologie specială', type: 'Laborator', prof: 'As. drd. ing. Ionescu D.', room: 'D017, D015 Poli', group: 'A', week: 'S. Impară' },
            { day: 'Luni', start: '08:00', end: '11:50', subject: 'Inocuitatea produselor alimentare', type: 'Laborator', prof: 'Sl. dr. ing. Crăciun L.', room: 'I308 Polizu', group: 'B', week: 'Săpt. 8-14' },
            
            // MARTI
            { day: 'Marți', start: '10:00', end: '11:50', subject: 'Operații unitare în industria alimentară 2', type: 'Curs', prof: 'Conf. dr. ing. Deleanu Iuliana', room: 'L120 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Marți', start: '12:00', end: '13:50', subject: 'Aditivi şi ingrediente în industria alimentară', type: 'Curs', prof: 'Prof. dr. ing. Stan Raluca', room: 'L120 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Marți', start: '14:00', end: '15:50', subject: 'Analiză senzorială', type: 'Curs', prof: 'Conf. dr. ing. Ungureanu Camelia', room: 'L120 Polizu', group: 'Toți', week: 'Toate' },
            
            // MIERCURI
            { day: 'Miercuri', start: '08:00', end: '11:50', subject: 'Inocuitatea produselor alimentare', type: 'Laborator', prof: 'Conf. dr. ing. Răzvan A.G.', room: 'I308 Polizu', group: 'A', week: 'Săpt. 8-14' },
            { day: 'Miercuri', start: '08:00', end: '11:50', subject: 'Microbiologie specială', type: 'Laborator', prof: 'As. Dr. ing Ionescu Daiana', room: 'D017, D015 Poli', group: 'B', week: 'S. Pară' },
            { day: 'Miercuri', start: '12:00', end: '15:50', subject: 'Aditivi şi ingrediente în industria alimentară', type: 'Laborator', prof: 'Ş.l. dr. ing. Bratu A.', room: 'Corp B Polizu', group: 'A', week: 'Săpt. 8, 10, 11-2h*', note: 'Săpt. 11: 2 ore aditivi + 2 ore biochimie (se termină aditivii și începe biochimia)' },
            { day: 'Miercuri', start: '12:00', end: '13:50', subject: 'Biochimie', type: 'Laborator', prof: 'Ş.l. dr. ing. Mihalache M.', room: 'L016 Polizu', group: 'A', week: 'Săpt. 11-2h*, 12-14' },
            { day: 'Miercuri', start: '12:00', end: '13:50', subject: 'Biochimie', type: 'Laborator', prof: 'Ş.l. dr. ing. Tociu M.', room: 'L016 Polizu', group: 'B', week: 'Săpt. 8-10, 11-2h*', note:'Săpt. 11: 2 ore aditivi + 2 ore biochimie (se termină biochimia și începe aditivii)' },
            { day: 'Miercuri', start: '12:00', end: '15:50', subject: 'Aditivi şi ingrediente în industria alimentară', type: 'Laborator', prof: 'Ş.l. dr. ing. Bratu A.', room: 'Corp B Polizu', group: 'B', week: 'Săpt. 11-2h*, 12-14' },
            { day: 'Miercuri', start: '16:00', end: '17:50', subject: 'Principiile nutriţiei umane', type: 'Seminar', prof: 'Conf. dr. ing. Chira Nicoleta', room: 'L102 Polizu', group: 'Toți', week: 'Săpt. 8-14' },

            // JOI
            { day: 'Joi', start: '08:00', end: '09:50', subject: 'Principiile nutriţiei umane', type: 'Curs', prof: 'Conf. dr. ing. Chira Nicoleta', room: 'L118 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Joi', start: '10:00', end: '11:50', subject: 'Microbiologie specială', type: 'Curs', prof: 'Ş.l. dr. ing. Cîrîc Alexandru', room: 'L118 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Joi', start: '12:00', end: '13:50', subject: 'Biochimie', type: 'Curs', prof: 'Conf. dr. ing. Lăcătuşu Ioana', room: 'L118 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Joi', start: '14:00', end: '15:50', subject: 'Inocuitatea produselor alimentare', type: 'Curs', prof: 'Conf. dr. ing. Răzvan Anca Gabriela', room: 'L118 Polizu', group: 'Toți', week: 'Toate' },
            { day: 'Joi', start: '16:00', end: '17:50', subject: 'Didactica specialităţii', type: 'Curs', prof: 'prof. Gheorghe Maria', room: 'AN026 Poli', group: 'Toți', week: 'Toate' },
            { day: 'Joi', start: '18:00', end: '19:50', subject: 'Didactica specialităţii', type: 'Seminar', prof: 'prof. Gheorghe Maria', room: 'AN026 Poli', group: 'Toți', week: 'Toate' },

            // VINERI
            { day: 'Vineri', start: '08:00', end: '09:50', subject: 'Limba engleză IV', type: 'Seminar', prof: 'Ciobotaru A.', room: 'AN212 Poli', group: 'Toți', week: 'S. Pară' },
            { day: 'Vineri', start: '10:00', end: '11:50', subject: 'Analiză senzorială', type: 'Laborator', prof: 'Conf. dr. ing. Ungureanu C.', room: 'L026 Polizu', group: 'A', week: 'S. Impară' },
            { day: 'Vineri', start: '10:00', end: '11:50', subject: 'Operaţii unitare în industria alimentară 2', type: 'Laborator', prof: 'Conf. dr. ing. Deleanu Iuliana', room: 'D106 Polizu', group: 'B', week: 'S. Impară' },
            { day: 'Vineri', start: '10:00', end: '11:50', subject: 'Sport', type: 'Sport', prof: 'Cristea D.N.', room: 'Sala Sport', group: 'Toți', week: 'S. Pară' },
            { day: 'Vineri', start: '12:00', end: '13:50', subject: 'Operații unitare în industria alimentară 2', type: 'Laborator', prof: 'Conf. dr. ing. Deleanu Iuliana', room: 'D016/L201', group: 'A', week: 'S. Impară' },
            { day: 'Vineri', start: '12:00', end: '13:50', subject: 'Analiză senzorială', type: 'Laborator', prof: 'Conf. dr. ing. Ungureanu C.', room: 'L026 Polizu', group: 'B', week: 'S. Impară' },
            { day: 'Vineri', start: '14:00', end: '15:50', subject: 'Operaţii unitare în industria alimentară 2', type: 'Proiect', prof: 'Conf. dr. ing. Deleanu Iuliana', room: 'D106/L201', group: 'Toți', week: 'S. Impară' },
        ];

        const days = ['Luni', 'Marți', 'Miercuri', 'Joi', 'Vineri'];

        function App() {
            // Stare pentru filtre și persistență în localStorage
            const [group, setGroup] = useState(() => localStorage.getItem('ipa_g_vFinal') || 'Toate');
            const [week, setWeek] = useState(() => localStorage.getItem('ipa_w_vFinal') || 'Toate');
            const [activeDay, setActiveDay] = useState(() => {
                const today = new Date().getDay();
                return days[today - 1] || 'Luni';
            });

            useEffect(() => {
                localStorage.setItem('ipa_g_vFinal', group);
                localStorage.setItem('ipa_w_vFinal', week);
            }, [group, week]);

            const filteredData = useMemo(() => {
                return scheduleData.filter(item => {
                    const gMatch = group === 'Toate' || item.group === 'Toți' || item.group === group;
                    let wMatch = true;
                    if (week !== 'Toate') {
                        if (item.week === 'Toate') wMatch = true;
                        else if (week === 'Impară') {
                            wMatch = item.week.includes('Impară') || item.week.includes('8-14') || item.week.includes('11') || item.week.includes('13');
                        } else if (week === 'Pară') {
                            wMatch = item.week.includes('Pară') || item.week.includes('8-14') || item.week.includes('8') || item.week.includes('10') || item.week.includes('12');
                        }
                    }
                    return gMatch && wMatch;
                });
            }, [group, week]);

            const currentSchedule = filteredData.filter(item => item.day === activeDay);

            const getAccent = (type) => {
                switch (type) {
                    case 'Curs': return 'bg-blue-600';
                    case 'Laborator': return 'bg-rose-500';
                    case 'Seminar': return 'bg-emerald-500';
                    case 'Proiect': return 'bg-orange-500';
                    case 'Sport': return 'bg-purple-500';
                    default: return 'bg-slate-400';
                }
            };

            const getLabelStyles = (type) => {
                switch (type) {
                    case 'Curs': return 'bg-blue-50 text-blue-700 border-blue-100';
                    case 'Laborator': return 'bg-rose-50 text-rose-700 border-rose-100';
                    case 'Seminar': return 'bg-emerald-50 text-emerald-700 border-emerald-100';
                    case 'Proiect': return 'bg-orange-50 text-orange-700 border-orange-100';
                    case 'Sport': return 'bg-purple-50 text-purple-700 border-purple-100';
                    default: return 'bg-slate-50 text-slate-700 border-slate-100';
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header bar */}
                    <header className="bg-white border-b border-slate-200 px-6 pt-12 pb-6 sticky top-0 z-50">
                        <div className="max-w-2xl mx-auto flex items-center gap-4">
                            <div className="bg-blue-600 w-12 h-12 rounded-2xl shadow-xl shadow-blue-100 flex items-center justify-center text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <div>
                                <h1 className="text-2xl font-black text-slate-900 leading-none italic tracking-tight">IPA 727</h1>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-1.5">Orar Final Semestrul 2 • UPB</p>
                            </div>
                        </div>

                        {/* Filtre */}
                        <div className="max-w-2xl mx-auto grid grid-cols-2 gap-3 mt-8">
                            <div className="bg-slate-100 p-1 rounded-2xl flex">
                                {['Toate', 'A', 'B'].map(g => (
                                    <button key={g} onClick={() => setGroup(g)} className={`flex-1 py-2 text-xs font-bold rounded-xl transition-all ${group === g ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}`}>{g === 'Toate' ? 'Grupă' : g}</button>
                                ))}
                            </div>
                            <div className="bg-slate-100 p-1 rounded-2xl flex">
                                {['Toate', 'Impară', 'Pară'].map(w => (
                                    <button key={w} onClick={() => setWeek(w)} className={`flex-1 py-2 text-xs font-bold rounded-xl transition-all ${week === w ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}`}>{w === 'Toate' ? 'Săpt.' : w}</button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Selector zile */}
                    <nav className="bg-slate-50 px-4 py-4 flex gap-2 overflow-x-auto no-scrollbar sticky top-[186px] z-40 border-b border-slate-100">
                        <div className="max-w-2xl mx-auto flex gap-2 w-full">
                            {days.map(day => (
                                <button key={day} onClick={() => setActiveDay(day)} className={`px-6 py-2.5 rounded-2xl text-sm font-bold transition-all shadow-sm border whitespace-nowrap ${activeDay === day ? 'bg-white text-blue-600 border-blue-200' : 'bg-transparent text-slate-400 border-transparent'}`}>{day}</button>
                            ))}
                        </div>
                    </nav>

                    {/* Lista cursuri */}
                    <main className="max-w-2xl mx-auto w-full px-4 py-6 space-y-4 flex-1">
                        {currentSchedule.length > 0 ? currentSchedule.map((item, i) => (
                            <div key={i} className="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm card-gradient relative overflow-hidden animate-pop">
                                <div className={`absolute top-0 left-0 bottom-0 w-1.5 ${getAccent(item.type)}`}></div>
                                
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <div className="sm:w-32 shrink-0">
                                        <div className="text-xl font-black text-slate-900 italic tracking-tighter leading-none mb-1">
                                            {item.start} - {item.end}
                                        </div>
                                        <div className="flex flex-wrap gap-1.5 mt-4">
                                            <span className={`px-2.5 py-1 rounded-lg text-[9px] font-black uppercase border tracking-tight ${getLabelStyles(item.type)}`}>{item.type}</span>
                                            {item.group !== 'Toți' && <span className="bg-slate-900 text-white px-2.5 py-1 rounded-lg text-[9px] font-black uppercase">GR. {item.group}</span>}
                                        </div>
                                    </div>

                                    <div className="flex-1">
                                        <h3 className="text-lg font-extrabold text-slate-900 leading-tight mb-4 italic uppercase tracking-tight">{item.subject}</h3>
                                        
                                        <div className="space-y-2.5">
                                            <div className="flex items-center gap-3 text-slate-500 text-xs font-semibold">
                                                <div className="bg-slate-100 p-1 rounded-md">
                                                    <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                                </div>
                                                {item.prof}
                                            </div>
                                            <div className="flex items-center gap-3 text-slate-700 text-xs font-black uppercase tracking-tighter italic">
                                                <div className="bg-slate-100 p-1 rounded-md text-slate-400">
                                                    <svg className="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                                </div>
                                                {item.room}
                                            </div>
                                        </div>

                                        {item.note && (
                                            <div className="mt-4 p-3.5 bg-blue-50 border border-blue-100 rounded-2xl text-[10px] text-blue-800 font-bold leading-relaxed flex gap-2.5 items-start shadow-sm">
                                                <svg className="w-4 h-4 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                <span>{item.note}</span>
                                            </div>
                                        )}
                                    </div>

                                    {item.week !== 'Toate' && (
                                        <div className="sm:ml-auto self-start bg-slate-900 text-white px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest italic shadow-lg shadow-slate-200">
                                            {item.week}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )) : (
                            <div className="py-32 text-center">
                                <div className="bg-slate-200/50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                                    <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <h3 className="text-slate-400 font-bold tracking-[0.3em] uppercase text-[10px]">Liber</h3>
                            </div>
                        )}
                    </main>

                    <footer className="py-8 text-center px-8 border-t border-slate-100 bg-white">
                        <p className="text-slate-300 text-[9px] font-black uppercase tracking-[0.5em] italic leading-loose">Ingineria Produselor Alimentare • Final.2026 • Verificat</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
