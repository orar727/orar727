            const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));

            const day = parseInt(parts[0]) || 0;
            let monthIdx = 13;
            if (parts[1]) {
                const mName = parts[1].substring(0, 3);
                monthIdx = months[mName] || 13;
            }
            return (monthIdx * 100) + day;
        };

                                                className={`w-full bg-transparent border-2 p-3 rounded-xl text-xs font-bold focus:outline-none ${darkMode ? 'border-slate-800 bg-slate-950 text-white' : 'border-slate-50 bg-slate-50'}`}

                                    >
                                        Renun»õƒÉ
                                    </button>
                                    <button 
                                        disabled={isSaving || !isOnline}

                                        className={`bg-emerald-600 text-white py-3 rounded-2xl text-xs font-black uppercase shadow-lg shadow-emerald-500/20 transition-all ${isSaving || !isOnline ? 'opacity-70 scale-95 cursor-not-allowed' : 'hover:scale-105 active:scale-95'}`}

                    <footer className={`py-8 text-center px-8 border-t ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                        <p className={`text-[9px] font-black uppercase tracking-[0.4em] italic leading-loose ${darkMode ? 'text-slate-600' : 'text-slate-300'}`}>Ingineria Produselor Alimentare ‚Ä¢ Final.2026 ‚Ä¢ UPB</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
