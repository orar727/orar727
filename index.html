            const months = {

            const parts = cleanStr.split(' ');

            if (parts.length >= 2) {
                const day = parseInt(parts[0], 10);

                                            className={`w-full border-2 p-3 rounded-xl text-xs font-bold focus:outline-none ${darkMode ? 'border-slate-700 bg-slate-800 text-white placeholder-slate-400' : 'border-slate-200 bg-white text-slate-900 placeholder-slate-400'}`}
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-3 mt-8">
                                    <button 
                                        onClick={() => setShowNewAnnouncementModal(false)} 
                                        className={`py-3 rounded-2xl text-xs font-bold uppercase transition-all hover:scale-105 ${darkMode ? 'bg-slate-800 text-slate-400' : 'bg-slate-100 text-slate-500'}`}
                                    >
                                        Renun»õƒÉ
                                    </button>
                                    <button

                        <p className={`text-[9px] font-black uppercase tracking-[0.4em] italic leading-loose ${darkMode ? 'text-slate-600' : 'text-slate-300'}`}>Ingineria Produselor Alimentare ‚Ä¢ Final.2026 ‚Ä¢ UPB</p>
                    </footer>

            );
        }
